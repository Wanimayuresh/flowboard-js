<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>FlowBoard</h1>
        <button type="button" class="add-task-btn">Add Task</button>
    </header>
    <main class="container">
        <div class="board">
            <section class="column" data-status="todo">
                <header class="column-header">
                    <h2>Todo</h2>
                    <span>0</span>
                </header>

                <div class="task-list">
                <!-- tasks will render here later -->
                </div>
            </section>
            <section class="column" data-status="progress">
                <header class="column-header">
                    <h2>In Progress</h2>
                    <span>0</span>
                </header>
                <div class="task-list">
                <!-- tasks will render here later -->
                </div>
            </section>
            <section class="column" data-status="done">
                <header class="column-header">
                    <h2>Done</h2>
                    <span>0</span>
                </header>
                <div class="task-list">
                <!-- tasks will render here later -->
                </div>
            </section>


              <section class="column" data-status="done">
                <header class="column-header">
                    <h2>Done</h2>
                    <span>0</span>
                </header>
                <div class="task-list">
                <!-- tasks will render here later -->
                </div>
            </section>
              <section class="column" data-status="done">
                <header class="column-header">
                    <h2>Done</h2>
                    <span>0</span>
                </header>
                <div class="task-list">
                <!-- tasks will render here later -->
                </div>
            </section>
            
        </div>
    </main>
</body>
</html>
